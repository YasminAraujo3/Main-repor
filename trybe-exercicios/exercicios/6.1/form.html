<!DOCTYPE html>
<html lang="pt br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="cabe box-style">
    <h1>FORMULÁRIO</h1>
    <p><em>Preencha os campos obrigatórios para concluir o cadastro:</em></p>
  </header>
   <form action="" method="GET">

     <div class="line-content">
      <label for="full-name">Nome:</label>
      <input type="text" name="" id="full-name" required> 
     </div>

     <div class="line-content">
      <label for="full-email">Email:</label>
      <input type="email" name="" id="full-email" required>
      <input type="submit" value="Submit">
     </div>

   </form>
</body>
</html>
