<!DOCTYPE html>
<html lang="pt br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="cabe box-style">
    <h1>FORMULÁRIO</h1>
    <p><em>Preencha os campos obrigatórios para concluir o cadastro:</em></p>
  </header>
   <form action="" method="GET">
    <fieldset class="box-style">

     <div class="line-content">
      <label for="full-name">NOME:</label>
      <input type="text" name="" id="full-name" required maxlength="40"> 
     </div>

     <div class="line-content">
      <label for="full-email">EMAIL:</label>
      <input type="text" name="" id="full-email" required maxlength="50">
      <input type="submit" value="Submit">
     </div>

     <div class="line-content">
      <label for="full-cpf">CPF:</label>
      <input type="text" name="" id="full-cpf" required maxlength="11">
     </div>

     <div class="line-content">
      <label for="full-endereço">ENDEREÇO:</label>
      <input type="text" name="" id="full-endereço" required maxlength="200">
     </div>

     <div class="line-content">
      <label for="full-cidade">CIDADE:</label>
      <input type="text" name="" id="full-cidade" required maxlength="28">
     </div>

     <div class="line-content">
      <label for="full-estado">ESTADO:</label>
      <input type="select" name="" id="full-estado" required>
     </div>

     <div class="line-content">
      <input type="radio" name="tipo" id="full-casa"> 
      <label for="full-casa">CASA:</label>
      <input type="radio" name="tipo" id="full-ap">
      <label for="full-ap">APARTAMENTO:</label>
     </div>
     
    </fieldset>
     

   </form>
</body>
</html>
